<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Zusätzliche Styles für Live-Updates */
@keyframes highlight-update {
  0% { background-color: rgba(0, 216, 167, 0.1); }
  100% { background-color: transparent; }
}

.updated {
  animation: highlight-update 1s ease;
}

.refresh-indicator {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 11px;
  color: #00D8A7;
  opacity: 0;
  transition: opacity 0.3s;
  display: flex;
  align-items: center;
  gap: 5px;
}

.refresh-indicator.visible {
  opacity: 1;
}

/* Connection Status im Header */
.live-badge.connected {
  color: #00D8A7;
}

.live-badge.disconnected {
  color: #ff4757;
}

/* Loading Animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.fa-spin {
  animation: spin 1s linear infinite;
}
</style>
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge" id="status-indicator">
        <i class="fas fa-cloud"></i> LIVE
      </div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Games werden hier dynamisch eingefügt -->
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
      <span class="refresh-indicator" id="refresh-indicator">
        <i class="fas fa-sync-alt fa-spin"></i> Live
      </span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<!-- Supabase JS Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// ==================== SUPABASE KONFIGURATION ====================
// DEINE SUPABASE DATEN - DIESE MÜSSEN MIT CONTROL.HTM ÜBEREINSTIMMEN!
const SUPABASE_URL = 'https://ghzodgqipchpgwljdumn.supabase.co';
const SUPABASE_KEY = 'sb_publishable_WdoRvQS8nS2RTOFGvVcY8w_EukbvYTq';

// ==================== GLOBALE VARIABLEN ====================
let supabase = null;
let gamesData = [];
let realtimeChannel = null;
let currentUser = null;
let lastUpdateTime = Date.now();

// ==================== INITIALISIERUNG ====================
async function init() {
  console.log('Win Challenge Overlay initializing...');
  
  // User ID aus URL Parameter lesen
  const urlParams = new URLSearchParams(window.location.search);
  currentUser = urlParams.get('user') || 'demo_user';
  
  console.log('User ID:', currentUser);
  console.log('Supabase URL:', SUPABASE_URL);
  
  // Mit Supabase verbinden
  await connectToSupabase();
  
  // Initiale Daten laden
  await loadFromCloud();
  
  // Erstes Rendering
  render();
  
  // Echtzeit-Updates einrichten
  setupRealtimeSubscription();
  
  // Status-Update alle 30 Sekunden
  setInterval(updateConnectionStatus, 30000);
  
  console.log('Overlay erfolgreich initialisiert');
}

// ==================== SUPABASE FUNKTIONEN ====================

// Verbindung zu Supabase herstellen
async function connectToSupabase() {
  try {
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Verbindung testen
    const { error } = await supabase
      .from('win_challenge')
      .select('count')
      .limit(1);
    
    if (error) {
      console.error('Supabase Verbindungsfehler:', error);
      updateConnectionStatus(false);
      return false;
    }
    
    updateConnectionStatus(true);
    return true;
    
  } catch (error) {
    console.error('Fehler beim Verbinden mit Supabase:', error);
    updateConnectionStatus(false);
    return false;
  }
}

// Echtzeit-Updates einrichten
function setupRealtimeSubscription() {
  if (!supabase || realtimeChannel) return;
  
  realtimeChannel = supabase
    .channel('overlay-updates')
    .on(
      'postgres_changes',
      {
        event: '*',
        schema: 'public',
        table: 'win_challenge',
        filter: `user_id=eq.${currentUser}`
      },
      (payload) => {
        console.log('Echtzeit-Update empfangen:', payload);
        
        if (payload.new && payload.new.data) {
          const newData = payload.new.data;
          
          // Nur aktualisieren wenn Daten sich geändert haben
          if (JSON.stringify(gamesData) !== JSON.stringify(newData)) {
            gamesData = newData;
            render(true); // Mit Highlight-Effekt
            showUpdateIndicator();
            lastUpdateTime = Date.now();
            
            console.log('Overlay aktualisiert mit', gamesData.length, 'Games');
          }
        }
      }
    )
    .subscribe((status) => {
      console.log('Echtzeit-Abonnement Status:', status);
      
      if (status === 'SUBSCRIBED') {
        updateConnectionStatus(true);
      } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
        updateConnectionStatus(false);
        
        // Neu verbinden nach 5 Sekunden
        setTimeout(() => {
          if (realtimeChannel) {
            realtimeChannel.unsubscribe();
            realtimeChannel = null;
          }
          setupRealtimeSubscription();
        }, 5000);
      }
    });
}

// Daten von Cloud laden
async function loadFromCloud() {
  if (!supabase) return;
  
  try {
    const { data, error } = await supabase
      .from('win_challenge')
      .select('data')
      .eq('user_id', currentUser)
      .single();
    
    if (error) {
      if (error.code === 'PGRST116') {
        // Keine Daten gefunden
        console.log('Keine Daten für User gefunden:', currentUser);
        gamesData = [];
      } else {
        throw error;
      }
    } else if (data && data.data) {
      gamesData = data.data;
      console.log('Daten von Cloud geladen:', gamesData.length, 'Games');
    }
    
  } catch (error) {
    console.error('Fehler beim Laden von Cloud:', error);
    gamesData = [];
  }
}

// ==================== RENDERING FUNKTIONEN ====================

// Overlay rendern
function render(highlightUpdates = false) {
  const gamesDiv = document.getElementById("games");
  
  if (!gamesData || gamesData.length === 0) {
    gamesDiv.innerHTML = `
      <div class="game-row">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              <i class="fas fa-cloud-download-alt fa-spin"></i>
            </div>
            <span class="game-name">Warte auf Daten vom Control...</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: 0%"></div>
            </div>
            <span class="game-count">-/-</span>
          </div>
        </div>
      </div>
    `;
    
    updateDisplay(0, 0, 0, 0);
    return;
  }
  
  let html = '';
  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;
  
  gamesData.forEach((game, index) => {
    const percent = game.needed > 0 ? Math.min(100, (game.current / game.needed) * 100) : 0;
    const done = game.current >= game.needed;
    
    totalCurrent += game.current;
    totalNeeded += game.needed;
    if (done) completedGames++;
    
    html += `
      <div class="game-row ${done ? 'completed' : ''} ${highlightUpdates ? 'updated' : ''}">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${game.current}<span class="count-divider">/</span>${game.needed}</span>
          </div>
        </div>
      </div>
    `;
  });
  
  gamesDiv.innerHTML = html;
  updateDisplay(completedGames, gamesData.length, totalCurrent, totalNeeded);
}

// Display Werte aktualisieren
function updateDisplay(completed, total, current = 0, needed = 0) {
  const totalPercent = needed > 0 ? Math.min(100, (current / needed) * 100) : 0;
  
  document.getElementById("total-value").textContent = `${completed}/${total}`;
  document.getElementById("total-percent").textContent = `${Math.round(totalPercent)}%`;
  document.getElementById("total-fill").style.width = `${totalPercent}%`;
}

// Update-Indicator anzeigen
function showUpdateIndicator() {
  const indicator = document.getElementById('refresh-indicator');
  indicator.classList.add('visible');
  
  setTimeout(() => {
    indicator.classList.remove('visible');
  }, 2000);
}

// Verbindungsstatus aktualisieren
function updateConnectionStatus(isConnected) {
  const indicator = document.getElementById('status-indicator');
  const now = Date.now();
  const timeSinceUpdate = Math.floor((now - lastUpdateTime) / 1000);
  
  if (isConnected) {
    indicator.innerHTML = `<i class="fas fa-cloud"></i> LIVE`;
    indicator.className = 'live-badge connected';
    
    // Zeige Zeit seit letztem Update
    if (timeSinceUpdate < 60) {
      indicator.title = `Vor ${timeSinceUpdate} Sekunden aktualisiert`;
    } else {
      indicator.title = `Vor ${Math.floor(timeSinceUpdate / 60)} Minuten aktualisiert`;
    }
  } else {
    indicator.innerHTML = `<i class="fas fa-cloud-slash"></i> OFFLINE`;
    indicator.className = 'live-badge disconnected';
    indicator.title = 'Keine Verbindung zur Cloud';
  }
}

// Automatische Wiederherstellung bei Verbindungsverlust
function autoReconnect() {
  if (!supabase) return;
  
  const channels = supabase.getChannels();
  let needsReconnect = false;
  
  channels.forEach(channel => {
    if (channel.state !== 'SUBSCRIBED') {
      needsReconnect = true;
    }
  });
  
  if (needsReconnect) {
    console.log('Versuche Verbindung wiederherzustellen...');
    
    if (realtimeChannel) {
      realtimeChannel.unsubscribe();
      realtimeChannel = null;
    }
    
    setTimeout(() => {
      setupRealtimeSubscription();
    }, 2000);
  }
}

// ==================== START ====================
// Initialisierung starten
init();

// Alle 60 Sekunden auf Verbindungsprobleme prüfen
setInterval(autoReconnect, 60000);

// Falls Seite unsichtbar war und wieder sichtbar wird, aktualisieren
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    console.log('Seite wieder sichtbar - aktualisiere Daten');
    if (supabase) {
      loadFromCloud().then(() => render());
    }
  }
});
</script>

</body>
</html>
