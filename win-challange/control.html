<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Control</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="control">

<h1>üéÆ Win Challenge Control</h1>

<input id="name" placeholder="Game Name">
<input id="needed" type="number" placeholder="Wins ben√∂tigt">
<button onclick="addGame()">Game hinzuf√ºgen</button>

<div id="list"></div>

<script>
function load() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach((g, i) => {
    list.innerHTML += `
      <div class="control-card">
        <strong>${g.name}</strong><br>
        ${g.current}/${g.needed}
        <br>
        <button onclick="change(${i},1)">+1</button>
        <button onclick="change(${i},-1)">-1</button>
        <button onclick="removeGame(${i})">‚ùå</button>
      </div>
    `;
  });
}

function addGame() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  data.push({
    name: name.value,
    needed: Number(needed.value),
    current: 0
  });
  localStorage.setItem("winChallenge", JSON.stringify(data));
  load();
}

function change(i, v) {
  const data = JSON.parse(localStorage.getItem("winChallenge"));
  data[i].current = Math.max(0, data[i].current + v);
  localStorage.setItem("winChallenge", JSON.stringify(data));
  load();
}

function removeGame(i) {
  const data = JSON.parse(localStorage.getItem("winChallenge"));
  data.splice(i,1);
  localStorage.setItem("winChallenge", JSON.stringify(data));
  load();
}

load();
</script>
</body>
</html>
