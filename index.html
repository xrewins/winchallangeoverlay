<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Zus√§tzliche Styles */
.refresh-indicator {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 11px;
  color: #00D8A7;
  opacity: 0;
  transition: opacity 0.3s;
  display: flex;
  align-items: center;
  gap: 5px;
}

.refresh-indicator.visible {
  opacity: 1;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.game-row {
  animation: fadeIn 0.3s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

.updated {
  animation: pulse 0.5s ease;
}
</style>
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge" id="status-indicator">
        <i class="fas fa-sync-alt"></i> LIVE
      </div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Games werden hier dynamisch eingef√ºgt -->
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
      <span class="refresh-indicator" id="refresh-indicator">
        <i class="fas fa-sync-alt"></i> Aktualisiert
      </span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
// ==================== GLOBALE VARIABLEN ====================
let gamesData = [];
let currentUser = null;
let lastData = '';
let updateInterval = null;

// ==================== INITIALISIERUNG ====================
function init() {
  console.log('Win Challenge Overlay initializing...');
  
  // Daten aus URL laden
  loadDataFromURL();
  
  // Erstes Rendering
  render();
  
  // Polling f√ºr Updates starten (alle 5 Sekunden)
  startPolling();
  
  console.log('Overlay erfolgreich initialisiert');
}

// ==================== DATEN LADEN ====================

// Daten aus URL laden
function loadDataFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const dataParam = urlParams.get('data');
  currentUser = urlParams.get('user');
  
  if (!dataParam) {
    console.log('Keine Daten in URL gefunden');
    showMessage('üîó Bitte URL vom Control Panel verwenden');
    return;
  }
  
  try {
    const decodedData = decodeURIComponent(dataParam);
    const parsedData = JSON.parse(decodedData);
    
    if (Array.isArray(parsedData)) {
      gamesData = parsedData;
      console.log(`üìä ${gamesData.length} Games geladen`);
    } else {
      throw new Error('Daten sind kein Array');
    }
    
  } catch (error) {
    console.error('Fehler beim Laden der Daten:', error);
    showMessage('‚ùå Fehler beim Laden der Daten');
    gamesData = [];
  }
}

// Polling f√ºr Updates
function startPolling() {
  // Alle 5 Sekunden die URL pr√ºfen
  updateInterval = setInterval(() => {
    const currentURL = window.location.href;
    
    // Wenn sich die URL ge√§ndert hat (durch Control aktualisiert)
    if (currentURL !== lastData) {
      lastData = currentURL;
      loadDataFromURL();
      render(true); // Mit Animation
      showUpdateIndicator();
    }
  }, 5000); // 5 Sekunden
}

// ==================== RENDERING FUNKTIONEN ====================

// Overlay rendern
function render(highlightUpdates = false) {
  const gamesDiv = document.getElementById("games");
  
  if (!gamesData || gamesData.length === 0) {
    gamesDiv.innerHTML = `
      <div class="game-row">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              <i class="fas fa-link"></i>
            </div>
            <span class="game-name">Bitte im Control aktualisieren</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: 0%"></div>
            </div>
            <span class="game-count">-/-</span>
          </div>
        </div>
      </div>
    `;
    
    updateDisplay(0, 0, 0, 0);
    return;
  }
  
  let html = '';
  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;
  
  gamesData.forEach((game, index) => {
    const percent = game.needed > 0 ? Math.min(100, (game.current / game.needed) * 100) : 0;
    const done = game.current >= game.needed;
    
    totalCurrent += game.current;
    totalNeeded += game.needed;
    if (done) completedGames++;
    
    html += `
      <div class="game-row ${done ? 'completed' : ''} ${highlightUpdates ? 'updated' : ''}">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${game.current}<span class="count-divider">/</span>${game.needed}</span>
          </div>
        </div>
      </div>
    `;
  });
  
  gamesDiv.innerHTML = html;
  updateDisplay(completedGames, gamesData.length, totalCurrent, totalNeeded);
}

// Display Werte aktualisieren
function updateDisplay(completed, total, current = 0, needed = 0) {
  const totalPercent = needed > 0 ? Math.min(100, (current / needed) * 100) : 0;
  
  document.getElementById("total-value").textContent = `${completed}/${total}`;
  document.getElementById("total-percent").textContent = `${Math.round(totalPercent)}%`;
  document.getElementById("total-fill").style.width = `${totalPercent}%`;
}

// Update-Indicator anzeigen
function showUpdateIndicator() {
  const indicator = document.getElementById('refresh-indicator');
  indicator.classList.add('visible');
  
  setTimeout(() => {
    indicator.classList.remove('visible');
  }, 2000);
}

// Nachricht anzeigen
function showMessage(message) {
  const gamesDiv = document.getElementById("games");
  gamesDiv.innerHTML = `
    <div class="game-row">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-info-circle" style="color: #00D8A7;"></i>
          </div>
          <span class="game-name">${message}</span>
        </div>
      </div>
    </div>
  `;
}

// ==================== START ====================
// Initialisierung starten
document.addEventListener('DOMContentLoaded', init);

// Bei Sichtbarkeits√§nderung neu laden
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    console.log('Seite wieder sichtbar - aktualisiere');
    loadDataFromURL();
    render();
  }
});
</script>
</body>
</html>
