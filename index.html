<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge">LIVE</div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Fallback, wenn keine Daten geladen werden -->
    <div class="game-row">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <div class="in-progress"></div>
          </div>
          <span class="game-name">Lade Daten...</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: 0%"></div>
          </div>
          <span class="game-count">0/0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
// Simulierte Daten für den Fall, dass localStorage leer ist
const fallbackData = [
  { name: "Fortnite", current: 3, needed: 10 },
  { name: "Valorant", current: 7, needed: 10 },
  { name: "Apex", current: 5, needed: 10 }
];

let lastUpdateTime = 0;
const UPDATE_INTERVAL = 1000;

function render() {
  // Versuche Daten aus localStorage zu laden
  let data;
  try {
    const storedData = localStorage.getItem("winChallenge");
    data = storedData ? JSON.parse(storedData) : fallbackData;
    
    // Debug-Ausgabe in der Konsole (nur sichtbar im Browser, nicht in OBS)
    console.log("Geladene Daten:", data);
    console.log("Anzahl Games:", data.length);
    
  } catch (error) {
    console.error("Fehler beim Laden der Daten:", error);
    data = fallbackData;
  }

  const games = document.getElementById("games");
  games.innerHTML = "";

  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;

  // Wenn keine Daten vorhanden sind, zeige Fallback
  if (!data || data.length === 0) {
    const row = document.createElement("div");
    row.className = "game-row";
    row.innerHTML = `
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <div class="in-progress"></div>
          </div>
          <span class="game-name">Keine Games konfiguriert</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: 0%"></div>
          </div>
          <span class="game-count">0/0</span>
        </div>
      </div>
    `;
    games.appendChild(row);
  } else {
    // Normale Darstellung
    data.forEach(g => {
      totalCurrent += g.current;
      totalNeeded += g.needed;
      
      if (g.current >= g.needed && g.needed > 0) {
        completedGames++;
      }

      const percent = g.needed > 0 ? Math.min(100, (g.current / g.needed) * 100) : 0;
      const done = g.current >= g.needed;

      const row = document.createElement("div");
      row.className = "game-row" + (done ? " completed" : "");
      row.innerHTML = `
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${g.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${g.current}<span class="count-divider">/</span>${g.needed}</span>
          </div>
        </div>
      `;
      games.appendChild(row);
    });
  }

  const totalPercent = totalNeeded > 0
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  document.getElementById("total-value").textContent = completedGames + "/" + (data ? data.length : 0);
  document.getElementById("total-fill").style.width = totalPercent + "%";
  document.getElementById("total-percent").textContent = Math.round(totalPercent) + "%";
  
  // Live-Badge Animation
  const now = Date.now();
  if (now - lastUpdateTime > UPDATE_INTERVAL) {
    const liveBadge = document.querySelector('.live-badge');
    liveBadge.classList.add('pulse');
    setTimeout(() => liveBadge.classList.remove('pulse'), 1000);
    lastUpdateTime = now;
  }
}

// Direkt rendern beim Laden
render();

// Automatisches Update alle 300ms
setInterval(render, 300);

// Zusätzlich: Event-Listener für Storage-Änderungen (falls beide im gleichen Browser laufen)
window.addEventListener('storage', function(e) {
  if (e.key === 'winChallenge') {
    console.log("Storage wurde aktualisiert:", e.newValue);
    render();
  }
});
</script>

</body>
</html>
