<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Zus√§tzliche Styles */
.refresh-indicator {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 11px;
  color: #00D8A7;
  opacity: 0;
  transition: opacity 0.3s;
  display: flex;
  align-items: center;
  gap: 5px;
}

.refresh-indicator.visible {
  opacity: 1;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.fa-spin {
  animation: spin 1s linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.game-row {
  animation: fadeIn 0.3s ease;
}
</style>
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge" id="status-indicator">
        <i class="fas fa-cloud"></i> LIVE
      </div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Games werden hier dynamisch eingef√ºgt -->
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
      <span class="refresh-indicator" id="refresh-indicator">
        <i class="fas fa-sync-alt fa-spin"></i> Live
      </span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<!-- Supabase JS Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// ==================== KONFIGURATION ====================
const SUPABASE_URL = 'https://ghzodgqipchpgwljdumn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdoem9kZ3FpcGNocGd3bGpkdW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MTc5MjcsImV4cCI6MjA4MjM5MzkyN30.BYMdLzHYCr_JBYKn6wKSIXpKt7Tn9l_XOhxukR1_UQA';

// ==================== GLOBALE VARIABLEN ====================
let supabase = null;
let gamesData = [];
let currentUser = null;
let isConnected = false;
let retryCount = 0;
const MAX_RETRIES = 5;

// ==================== INITIALISIERUNG ====================
async function init() {
  console.log('Win Challenge Overlay initializing...');
  
  // User ID aus URL Parameter lesen
  const urlParams = new URLSearchParams(window.location.search);
  currentUser = urlParams.get('user');
  
  if (!currentUser) {
    showError('‚ùå Keine User-ID in URL gefunden. Bitte vom Control eine neue URL generieren.');
    return;
  }
  
  console.log('User ID:', currentUser);
  
  // Mit Supabase verbinden
  await connectToSupabase();
  
  // Initiale Daten laden
  await loadFromCloud();
  
  // Erstes Rendering
  render();
  
  // Polling f√ºr Updates starten (falls realtime nicht funktioniert)
  startPolling();
  
  console.log('Overlay erfolgreich initialisiert');
}

// ==================== SUPABASE FUNKTIONEN ====================

// Verbindung zu Supabase herstellen
async function connectToSupabase() {
  try {
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Einfachen Test durchf√ºhren
    const { error } = await supabase.from('win_challenge').select('count').limit(1);
    
    if (error && error.code !== '42P01') {
      // 42P01 = Tabelle existiert nicht (das ist OK)
      throw error;
    }
    
    isConnected = true;
    updateConnectionStatus(true);
    console.log('‚úÖ Mit Supabase verbunden');
    
    // Versuche Realtime zu aktivieren
    setupRealtimeSubscription();
    
  } catch (error) {
    console.error('‚ùå Fehler beim Verbinden mit Supabase:', error);
    isConnected = false;
    updateConnectionStatus(false);
    
    // Automatisch neu verbinden
    if (retryCount < MAX_RETRIES) {
      retryCount++;
      console.log(`Versuche erneut zu verbinden (${retryCount}/${MAX_RETRIES})...`);
      setTimeout(connectToSupabase, 3000);
    }
  }
}

// Realtime Subscription einrichten (optional)
function setupRealtimeSubscription() {
  if (!supabase) return;
  
  try {
    const channel = supabase
      .channel('overlay-updates')
      .on(
        'postgres_changes',
        {
          event: '*',
          schema: 'public',
          table: 'win_challenge',
          filter: `user_id=eq.${currentUser}`
        },
        (payload) => {
          console.log('Realtime Update empfangen:', payload);
          
          if (payload.new && payload.new.data) {
            gamesData = payload.new.data;
            render(true);
            showUpdateIndicator();
          }
        }
      )
      .subscribe((status) => {
        console.log('Realtime Status:', status);
      });
      
  } catch (error) {
    console.log('Realtime nicht verf√ºgbar, verwende Polling:', error);
  }
}

// Daten von Cloud laden
async function loadFromCloud() {
  if (!supabase || !isConnected) {
    console.log('Kann nicht von Cloud laden: Keine Verbindung');
    return;
  }
  
  try {
    const { data, error } = await supabase
      .from('win_challenge')
      .select('data')
      .eq('user_id', currentUser)
      .single();
    
    if (error) {
      if (error.code === 'PGRST116') {
        // Keine Daten gefunden - das ist OK
        console.log('Keine Cloud-Daten gefunden f√ºr:', currentUser);
        gamesData = [];
      } else {
        throw error;
      }
    } else if (data && data.data) {
      gamesData = data.data;
      console.log(`üìä ${gamesData.length} Games von Cloud geladen`);
    }
    
  } catch (error) {
    console.error('Fehler beim Laden von Cloud:', error);
    gamesData = [];
  }
}

// Polling f√ºr Updates
function startPolling() {
  // Alle 5 Sekunden auf Updates pr√ºfen
  setInterval(async () => {
    if (!supabase || !isConnected) return;
    
    try {
      const { data, error } = await supabase
        .from('win_challenge')
        .select('data, updated_at')
        .eq('user_id', currentUser)
        .single();
      
      if (!error && data && data.data) {
        // Pr√ºfe ob Daten sich ge√§ndert haben
        if (JSON.stringify(gamesData) !== JSON.stringify(data.data)) {
          gamesData = data.data;
          render(true);
          showUpdateIndicator();
          console.log('üì° Polling Update empfangen');
        }
      }
      
    } catch (error) {
      console.log('Polling Fehler:', error);
    }
  }, 5000);
}

// ==================== RENDERING FUNKTIONEN ====================

// Overlay rendern
function render(highlightUpdates = false) {
  const gamesDiv = document.getElementById("games");
  
  if (!gamesData || gamesData.length === 0) {
    gamesDiv.innerHTML = `
      <div class="game-row">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              <i class="fas fa-cloud-download-alt"></i>
            </div>
            <span class="game-name">Warte auf Daten...</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: 0%"></div>
            </div>
            <span class="game-count">-/-</span>
          </div>
        </div>
      </div>
    `;
    
    updateDisplay(0, 0, 0, 0);
    return;
  }
  
  let html = '';
  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;
  
  gamesData.forEach((game, index) => {
    const percent = game.needed > 0 ? Math.min(100, (game.current / game.needed) * 100) : 0;
    const done = game.current >= game.needed;
    
    totalCurrent += game.current;
    totalNeeded += game.needed;
    if (done) completedGames++;
    
    html += `
      <div class="game-row ${done ? 'completed' : ''} ${highlightUpdates ? 'updated' : ''}">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${game.current}<span class="count-divider">/</span>${game.needed}</span>
          </div>
        </div>
      </div>
    `;
  });
  
  gamesDiv.innerHTML = html;
  updateDisplay(completedGames, gamesData.length, totalCurrent, totalNeeded);
}

// Display Werte aktualisieren
function updateDisplay(completed, total, current = 0, needed = 0) {
  const totalPercent = needed > 0 ? Math.min(100, (current / needed) * 100) : 0;
  
  document.getElementById("total-value").textContent = `${completed}/${total}`;
  document.getElementById("total-percent").textContent = `${Math.round(totalPercent)}%`;
  document.getElementById("total-fill").style.width = `${totalPercent}%`;
}

// Update-Indicator anzeigen
function showUpdateIndicator() {
  const indicator = document.getElementById('refresh-indicator');
  indicator.classList.add('visible');
  
  setTimeout(() => {
    indicator.classList.remove('visible');
  }, 2000);
}

// Verbindungsstatus aktualisieren
function updateConnectionStatus(isConnected) {
  const indicator = document.getElementById('status-indicator');
  
  if (isConnected) {
    indicator.innerHTML = `<i class="fas fa-cloud"></i> LIVE`;
    indicator.style.color = '#00D8A7';
  } else {
    indicator.innerHTML = `<i class="fas fa-cloud-slash"></i> OFFLINE`;
    indicator.style.color = '#ff4757';
  }
}

// Fehler anzeigen
function showError(message) {
  const gamesDiv = document.getElementById("games");
  gamesDiv.innerHTML = `
    <div class="game-row">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-exclamation-triangle" style="color: #ff4757;"></i>
          </div>
          <span class="game-name" style="color: #ff4757;">${message}</span>
        </div>
      </div>
    </div>
  `;
}

// ==================== START ====================
// Initialisierung starten
document.addEventListener('DOMContentLoaded', init);

// Automatische Wiederherstellung bei Verbindungsverlust
setInterval(() => {
  if (!isConnected && retryCount < MAX_RETRIES) {
    console.log('Versuche erneut zu verbinden...');
    connectToSupabase();
  }
}, 10000);
</script>
</body>
</html>
