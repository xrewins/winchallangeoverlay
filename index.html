<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge">LIVE</div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Loading state -->
    <div class="game-row loading">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-circle-notch fa-spin"></i>
          </div>
          <span class="game-name">Warte auf Daten...</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: 0%"></div>
          </div>
          <span class="game-count">0/0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
// Funktion zum Lesen von URL-Parametern
function getUrlParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Simulierte Daten NUR FALLS KEINE URL-DATEN vorhanden sind
const demoData = [];

let currentData = demoData;
let lastUpdateTime = 0;
const UPDATE_INTERVAL = 1000;

// Daten aus URL-Parameter laden
function loadDataFromURL() {
  const encodedData = getUrlParameter('data');
  
  if (encodedData) {
    try {
      const decodedData = JSON.parse(atob(encodedData));
      currentData = decodedData;
      console.log("Daten aus URL geladen:", currentData.length, "Games");
      return true;
    } catch (error) {
      console.error("Fehler beim Decodieren der URL-Daten:", error);
      currentData = demoData;
      return false;
    }
  }
  
  // Keine URL-Daten -> zeige Demo oder leeren State
  currentData = demoData;
  return false;
}

function render() {
  const games = document.getElementById("games");
  
  // Versuche Daten zu laden
  const hasData = loadDataFromURL();
  
  games.innerHTML = "";

  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;

  if (!hasData || currentData.length === 0) {
    // Keine Daten verfügbar
    const row = document.createElement("div");
    row.className = "game-row";
    row.innerHTML = `
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <span class="game-name">Bitte im Control aktualisieren</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: 0%"></div>
          </div>
          <span class="game-count">0/0</span>
        </div>
      </div>
    `;
    games.appendChild(row);
  } else {
    // Normale Darstellung
    currentData.forEach(g => {
      totalCurrent += g.current;
      totalNeeded += g.needed;
      
      if (g.current >= g.needed && g.needed > 0) {
        completedGames++;
      }

      const percent = g.needed > 0 ? Math.min(100, (g.current / g.needed) * 100) : 0;
      const done = g.current >= g.needed;

      const row = document.createElement("div");
      row.className = "game-row" + (done ? " completed" : "");
      row.innerHTML = `
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${g.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${g.current}<span class="count-divider">/</span>${g.needed}</span>
          </div>
        </div>
      `;
      games.appendChild(row);
    });
  }

  const totalPercent = totalNeeded > 0
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  document.getElementById("total-value").textContent = completedGames + "/" + currentData.length;
  document.getElementById("total-fill").style.width = totalPercent + "%";
  document.getElementById("total-percent").textContent = Math.round(totalPercent) + "%";
  
  // Live-Badge Animation
  const now = Date.now();
  if (now - lastUpdateTime > UPDATE_INTERVAL) {
    const liveBadge = document.querySelector('.live-badge');
    liveBadge.classList.add('pulse');
    setTimeout(() => liveBadge.classList.remove('pulse'), 1000);
    lastUpdateTime = now;
  }
}

// Direkt rendern beim Laden
render();

// Automatisches Update alle 3 Sekunden (für GitHub reicht das)
setInterval(render, 3000);
</script>

</body>
</html>
