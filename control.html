<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Zusätzliche Live-Update Animationen */
@keyframes highlight-update {
  0% { background-color: rgba(0, 216, 167, 0.1); }
  100% { background-color: transparent; }
}

.updated {
  animation: highlight-update 1s ease;
}

.refresh-indicator {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
  color: #00D8A7;
  opacity: 0;
  transition: opacity 0.3s;
}

.refresh-indicator.visible {
  opacity: 1;
}
</style>
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge" id="status-indicator">
        <i class="fas fa-circle"></i> LIVE
      </div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Games werden hier eingefügt -->
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
      <span class="refresh-indicator" id="refresh-indicator">
        <i class="fas fa-sync-alt"></i> Aktualisiert
      </span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
// Daten aus URL laden
function loadDataFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const dataParam = urlParams.get('data');
  
  if (!dataParam) {
    console.log("Keine Daten in der URL gefunden");
    return [];
  }
  
  try {
    const decodedData = decodeURIComponent(dataParam);
    const games = JSON.parse(decodedData);
    
    if (!Array.isArray(games)) {
      throw new Error("Daten sind kein Array");
    }
    
    return games;
  } catch (error) {
    console.error("Fehler beim Laden der Daten:", error);
    return [];
  }
}

// Overlay rendern mit Highlight-Effekt bei Updates
function render(highlightUpdates = false) {
  const gamesData = loadDataFromURL();
  const gamesDiv = document.getElementById("games");
  
  if (gamesData.length === 0) {
    gamesDiv.innerHTML = `
      <div class="game-row">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              <i class="fas fa-cloud-download-alt"></i>
            </div>
            <span class="game-name">Warte auf Daten...</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: 0%"></div>
            </div>
            <span class="game-count">-/-</span>
          </div>
        </div>
      </div>
    `;
    
    document.getElementById("total-value").textContent = "0/0";
    document.getElementById("total-percent").textContent = "0%";
    document.getElementById("total-fill").style.width = "0%";
    return;
  }
  
  let html = '';
  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;
  
  gamesData.forEach((game, index) => {
    const percent = game.needed > 0 ? Math.min(100, (game.current / game.needed) * 100) : 0;
    const done = game.current >= game.needed;
    
    totalCurrent += game.current;
    totalNeeded += game.needed;
    if (done) completedGames++;
    
    html += `
      <div class="game-row ${done ? 'completed' : ''} ${highlightUpdates ? 'updated' : ''}">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${game.current}<span class="count-divider">/</span>${game.needed}</span>
          </div>
        </div>
      </div>
    `;
  });
  
  gamesDiv.innerHTML = html;
  
  const totalPercent = totalNeeded > 0 ? Math.min(100, (totalCurrent / totalNeeded) * 100) : 0;
  
  document.getElementById("total-value").textContent = `${completedGames}/${gamesData.length}`;
  document.getElementById("total-percent").textContent = `${Math.round(totalPercent)}%`;
  document.getElementById("total-fill").style.width = `${totalPercent}%`;
  
  // Update-Indicator anzeigen
  if (highlightUpdates) {
    const indicator = document.getElementById('refresh-indicator');
    indicator.classList.add('visible');
    setTimeout(() => indicator.classList.remove('visible'), 1500);
  }
}

// Polling für Live-Updates
let lastDataHash = '';
let updateInterval = 5000; // Anfangs alle 5 Sekunden
let errorCount = 0;

function checkForUpdates() {
  const currentHash = window.location.search;
  
  if (currentHash !== lastDataHash) {
    console.log("Neue Daten erkannt, aktualisiere...");
    lastDataHash = currentHash;
    render(true); // Mit Highlight-Effekt
    
    // Bei Erfolg: Intervall verkürzen für schnellere Updates
    if (updateInterval > 1000) {
      updateInterval = 1000; // Auf 1 Sekunde setzen
      clearInterval(updateTimer);
      startPolling();
    }
    
    errorCount = 0;
    return true;
  }
  
  return false;
}

function startPolling() {
  updateTimer = setInterval(() => {
    if (!checkForUpdates()) {
      // Bei fehlenden Updates: Intervall langsam erhöhen
      errorCount++;
      if (errorCount > 10 && updateInterval < 5000) {
        updateInterval = Math.min(updateInterval * 1.5, 5000);
        clearInterval(updateTimer);
        startPolling();
        console.log(`Update-Intervall angepasst: ${updateInterval}ms`);
      }
    }
  }, updateInterval);
}

// Initiale Ausführung
function init() {
  console.log("Win Challenge Overlay gestartet");
  console.log("URL Parameter:", window.location.search);
  
  // Erste Renderung
  render();
  lastDataHash = window.location.search;
  
  // Polling starten
  startPolling();
  
  // Auch auf Hash-Änderungen reagieren (falls URL sich ändert)
  window.addEventListener('hashchange', () => {
    console.log("Hash geändert, aktualisiere...");
    render(true);
  });
}

// Starte die Anwendung
init();
</script>

</body>
</html>
