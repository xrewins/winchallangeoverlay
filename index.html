<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
  <div id="games"></div>

  <div id="total">
    <div id="total-bar">
      <div id="total-fill"></div>
    </div>
  </div>
</div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const games = document.getElementById("games");
  games.innerHTML = "";

  let totalCurrent = 0;
  let totalNeeded = 0;

  data.forEach(g => {
    totalCurrent += g.current;
    totalNeeded += g.needed;

    const done = g.current >= g.needed;

    const row = document.createElement("div");
    row.className = "row" + (done ? " done" : "");
    row.innerHTML = `
      <span class="game-name">${g.name}</span>
      <span class="game-count">${g.current}/${g.needed}</span>
    `;
    games.appendChild(row);
  });

  const percent = totalNeeded > 0
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  document.getElementById("total-fill").style.width = percent + "%";
}

setInterval(render, 300);
</script>

</body>
</html>
