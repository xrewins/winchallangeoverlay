<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge">LIVE</div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list"></div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const games = document.getElementById("games");
  games.innerHTML = "";

  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;

  data.forEach(g => {
    totalCurrent += g.current;
    totalNeeded += g.needed;
    
    // ZÃ¤hle abgeschlossene Games
    if (g.current >= g.needed && g.needed > 0) {
      completedGames++;
    }

    const percent = g.needed > 0 ? Math.min(100, (g.current / g.needed) * 100) : 0;
    const done = g.current >= g.needed;

    const row = document.createElement("div");
    row.className = "game-row" + (done ? " completed" : "");
    row.innerHTML = `
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
          </div>
          <span class="game-name">${g.name}</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: ${percent}%"></div>
          </div>
          <span class="game-count">${g.current}<span class="count-divider">/</span>${g.needed}</span>
        </div>
      </div>
    `;
    games.appendChild(row);
  });

  // Berechne Gesamtfortschritt
  const totalPercent = totalNeeded > 0
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  // Zeige "Abgeschlossen/Gesamt" an (z.B. "1/5")
  document.getElementById("total-value").textContent = completedGames + "/" + data.length;
  document.getElementById("total-fill").style.width = totalPercent + "%";
  document.getElementById("total-percent").textContent = Math.round(totalPercent) + "%";
  
  // Live-Animation
  const liveBadge = document.querySelector('.live-badge');
  liveBadge.classList.add('pulse');
  setTimeout(() => liveBadge.classList.remove('pulse'), 1000);
}

setInterval(render, 300);
</script>

</body>
</html>
