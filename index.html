<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="games"></div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const container = document.getElementById("games");
  container.innerHTML = "";

  data.forEach(game => {
    const done = game.current >= game.needed;
    const percent = Math.min(100, (game.current / game.needed) * 100);

    const el = document.createElement("div");
    el.className = "game-card" + (done ? " done" : "");
    el.innerHTML = `
      <h2>${game.name}</h2>
      <div class="progress">
        <div class="bar" style="width:${percent}%"></div>
      </div>
      <p>${game.current} / ${game.needed} Wins</p>
    `;
    container.appendChild(el);
  });
}

setInterval(render, 500);
</script>
</body>
</html>
