<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay"></div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const root = document.getElementById("overlay");
  root.innerHTML = "";

  data.forEach(g => {
    const done = g.current >= g.needed;
    const percent = Math.min(100, (g.current / g.needed) * 100);

    root.innerHTML += `
      <div class="game-card ${done ? 'done' : ''}">
        <div class="header">${g.name}</div>
        <div class="progress">
          <div class="bar" style="width:${percent}%"></div>
        </div>
        <div class="counter">${g.current} / ${g.needed} WINS</div>
      </div>
    `;
  });
}

setInterval(render, 300);
</script>
</body>
</html>
