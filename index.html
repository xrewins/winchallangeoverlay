<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay">
  <div id="games"></div>

  <div id="total">
    <div id="totalText"></div>
    <div id="totalTrack">
      <div id="totalFill"></div>
    </div>
  </div>
</div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const gamesEl = document.getElementById("games");

  let totalCurrent = 0;
  let totalNeeded = 0;

  gamesEl.innerHTML = "";

  data.forEach(g => {
    totalCurrent += g.current;
    totalNeeded += g.needed;

    const done = g.current >= g.needed;

    gamesEl.innerHTML += `
      <div class="row ${done ? 'done' : ''}">
        <span class="name">${g.name}</span>
        <span class="count">${g.current} / ${g.needed}</span>
      </div>
    `;
  });

  const percent = totalNeeded
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  document.getElementById("totalText").innerText =
    `GESAMT: ${totalCurrent} / ${totalNeeded}`;

  document.getElementById("totalFill").style.width = percent + "%";
}

setInterval(render, 300);
</script>
</body>
</html>
