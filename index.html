<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="overlay-container">
  <div class="overlay-header">
    <div class="title-group">
      <div class="pulse-dot"></div>
      <span class="overlay-title">WIN CHALLENGE</span>
      <div class="live-badge" id="status-indicator">LIVE</div>
    </div>
    <div class="total-stats">
      <span class="total-text">GESAMT</span>
      <span class="total-value" id="total-value">0/0</span>
    </div>
  </div>

  <div id="games" class="games-list">
    <!-- Wird durch JavaScript gefüllt -->
  </div>

  <div class="global-progress">
    <div class="progress-header">
      <span>Fortschritt</span>
      <span class="progress-percent" id="total-percent">0%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="total-fill"></div>
    </div>
  </div>
</div>

<script>
// Daten aus URL laden
function loadDataFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const dataParam = urlParams.get('data');
  
  if (!dataParam) {
    console.log("Keine Daten in der URL gefunden");
    showNoDataMessage();
    return [];
  }
  
  try {
    // URL-decodieren
    const decodedData = decodeURIComponent(dataParam);
    console.log("Empfangene Daten:", decodedData);
    
    // JSON parsen
    const games = JSON.parse(decodedData);
    
    if (!Array.isArray(games)) {
      throw new Error("Daten sind kein Array");
    }
    
    return games;
  } catch (error) {
    console.error("Fehler beim Laden der Daten:", error);
    showErrorMessage("Fehler beim Laden der Daten");
    return [];
  }
}

// Fehlermeldung anzeigen
function showNoDataMessage() {
  const gamesDiv = document.getElementById("games");
  gamesDiv.innerHTML = `
    <div class="game-row">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <span class="game-name">Keine Daten erhalten</span>
        </div>
        <div class="game-progress">
          <div class="mini-bar-container">
            <div class="mini-bar" style="width: 0%"></div>
          </div>
          <span class="game-count">-/-</span>
        </div>
      </div>
    </div>
  `;
}

function showErrorMessage(message) {
  const gamesDiv = document.getElementById("games");
  gamesDiv.innerHTML = `
    <div class="game-row">
      <div class="game-content">
        <div class="game-status">
          <div class="status-icon">
            <i class="fas fa-times-circle"></i>
          </div>
          <span class="game-name">${message}</span>
        </div>
        <div class="game-progress">
          <span class="game-count">Fehler</span>
        </div>
      </div>
    </div>
  `;
}

// Overlay rendern
function render() {
  const gamesData = loadDataFromURL();
  const gamesDiv = document.getElementById("games");
  
  if (gamesData.length === 0) {
    showNoDataMessage();
    document.getElementById("total-value").textContent = "0/0";
    document.getElementById("total-percent").textContent = "0%";
    document.getElementById("total-fill").style.width = "0%";
    return;
  }
  
  let html = "";
  let totalCurrent = 0;
  let totalNeeded = 0;
  let completedGames = 0;
  
  gamesData.forEach(game => {
    const percent = game.needed > 0 ? Math.min(100, (game.current / game.needed) * 100) : 0;
    const done = game.current >= game.needed;
    
    totalCurrent += game.current;
    totalNeeded += game.needed;
    if (done) completedGames++;
    
    html += `
      <div class="game-row ${done ? 'completed' : ''}">
        <div class="game-content">
          <div class="game-status">
            <div class="status-icon">
              ${done ? '<i class="fas fa-check"></i>' : '<div class="in-progress"></div>'}
            </div>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="game-progress">
            <div class="mini-bar-container">
              <div class="mini-bar" style="width: ${percent}%"></div>
            </div>
            <span class="game-count">${game.current}<span class="count-divider">/</span>${game.needed}</span>
          </div>
        </div>
      </div>
    `;
  });
  
  gamesDiv.innerHTML = html;
  
  const totalPercent = totalNeeded > 0 ? Math.min(100, (totalCurrent / totalNeeded) * 100) : 0;
  
  document.getElementById("total-value").textContent = `${completedGames}/${gamesData.length}`;
  document.getElementById("total-percent").textContent = `${Math.round(totalPercent)}%`;
  document.getElementById("total-fill").style.width = `${totalPercent}%`;
}

// Initial rendern
render();

// Alle 5 Sekunden aktualisieren (für Live-Updates)
setInterval(render, 5000);
</script>

</body>
</html>
