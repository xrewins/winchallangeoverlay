<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Win Challenge Overlay</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="wrapper">
  <div class="header">
    <div class="title-container">
      <i class="fas fa-trophy"></i>
      <h2>WIN CHALLENGE</h2>
      <div class="total-badge" id="total-counter">0/0</div>
    </div>
  </div>
  
  <div id="games"></div>

  <div id="total">
    <div class="total-info">
      <span>Gesamtfortschritt</span>
      <span id="total-percent">0%</span>
    </div>
    <div id="total-bar">
      <div id="total-fill"></div>
      <div class="progress-dots"></div>
    </div>
  </div>
  
  <div class="footer">
    <i class="fas fa-sync-alt spin" id="live-icon"></i>
    <span>Live-Update aktiv</span>
  </div>
</div>

<script>
function render() {
  const data = JSON.parse(localStorage.getItem("winChallenge")) || [];
  const games = document.getElementById("games");
  games.innerHTML = "";

  let totalCurrent = 0;
  let totalNeeded = 0;

  data.forEach(g => {
    totalCurrent += g.current;
    totalNeeded += g.needed;

    const percent = g.needed > 0 ? Math.min(100, (g.current / g.needed) * 100) : 0;
    const done = g.current >= g.needed;

    const row = document.createElement("div");
    row.className = "row" + (done ? " done" : "");
    row.innerHTML = `
      <div class="game-info">
        <span class="game-icon">${done ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-gamepad"></i>'}</span>
        <span class="game-name">${g.name}</span>
      </div>
      <div class="game-progress">
        <div class="progress-container">
          <div class="game-progress-bar" style="width: ${percent}%"></div>
        </div>
        <span class="game-count">${g.current}/${g.needed}</span>
      </div>
    `;
    games.appendChild(row);
  });

  const totalPercent = totalNeeded > 0
    ? Math.min(100, (totalCurrent / totalNeeded) * 100)
    : 0;

  document.getElementById("total-fill").style.width = totalPercent + "%";
  document.getElementById("total-percent").textContent = Math.round(totalPercent) + "%";
  document.getElementById("total-counter").textContent = totalCurrent + "/" + totalNeeded;
  
  // Live-Icon Animation
  const liveIcon = document.getElementById("live-icon");
  liveIcon.classList.add("spin");
  setTimeout(() => liveIcon.classList.remove("spin"), 1000);
}

setInterval(render, 300);
</script>

</body>
</html>
